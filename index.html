        async function getBuyPrice() {
            const SUPABASE_URL = 'https://dpdjnumusymxhfthgwgy.supabase.co'; // Replace with your Supabase URL
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwZGpudW11c3lteGhmdGhnd2d5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg0MDg4NzEsImV4cCI6MjA1Mzk4NDg3MX0.fApKjq7qWK3CEWgVCFQY8A_fp_DMyFT-hb5g2PkCzkA'; // Replace with your Supabase key

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/configs?select=*`, {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });

                    throw new Error(`HTTP error! Status: ${response.status}`);

                document.getElementById('take_profit_value').innerHTML = data[0].take_profit;
